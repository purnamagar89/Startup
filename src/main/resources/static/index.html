<body>
	<article>
		<header>
			<div class="main-header">

				<div class="main-header1">
					<ul class="horizontal-list">
						<li class="h-list-item"><a href="#/home">Home</a></li>
						<li class="h-list-item"><a href="#">AboutUs</a></li>

	</article>
	<article>
		<div class="main-banner main-banner-container">
			<img class="mySlides" src="/images/main-banner1.jpg" style="width: 100%">
			<img class="mySlides" src="/images/main-banner2.jpg" style="width: 100%">
			<img class="mySlides" src="/images/main-banner3.jpg" style="width: 100%">

			<button class="w3-button w3-black w3-display-left"
				onclick="plusDivs(-1)">&#10094;</button>
			<button class="w3-button w3-black w3-display-right"
				onclick="plusDivs(1)">&#10095;</button>
		</div>
	</article>

	<script>
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
			showDivs(slideIndex += n);
		}

		function showDivs(n) {
			var i;
			var x = document.getElementsByClassName("mySlides");
			if (n > x.length) {
				slideIndex = 1
			}
			if (n < 1) {
				slideIndex = x.length
			}
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			x[slideIndex - 1].style.display = "block";
		}
	</script>

</body>
